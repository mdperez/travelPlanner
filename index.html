<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planer</title>
  <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Travel Planner</h1>
        <div class="button button-white" id="open-addTrip"><span class="icon-plus"></span> add trip</div>
      </header>
      <section id="addTrip-section">
        <form class="wrapper">
          <div class="tripData">
            <label>Trip Name: </label>
            <input id="tripName-input" />
            <label>Destination: </label>
            <input id="destination-input" />
          </div>
          <div class="tripDate">
            <label>start date: </label>
            <input id="startDate-input" />
            <label>end date: </label>
            <input  id="endDate-input" />
          </div>
          <div class="buttons">
            <span class="button button-success icon-plus" id="addTrip"></span>
            <span class="button button-warning icon-remove" id="close-addTrip"></span>
          </div>
        </form>
      </section>
      <section id="tripList-section" role="main">
      </section>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
